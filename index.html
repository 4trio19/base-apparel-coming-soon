<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="main-grid">
      <header class="header"><img class="logo" src="/images/logo.svg" alt="logo"></header>
      <div class="content">
        <h1>We're <br />
          <span class="pop-text">coming<br />
            soon</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="#" class="email-form">
          <input type="email" placeholder="Email Address" name="email" />
          <img class="error-icon icon" src="/images/icon-error.svg" alt="error" />
          <button type="submit"><img class="icon" src="/images/icon-arrow.svg" alt="arrow icon"></button>
          <p class="validation">Please enter valid email address.</p>
        </form>
      </div>
      <div class="hero"><img class="hero-img" src="/images/hero-desktop.jpg" alt="Cool person" srcset="/images/hero-mobile.jpg 375w,
        /images/hero-desktop.jpg 610w" size="(max-width: 700px) 375px,
        610px"></div>
    </div>


  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
